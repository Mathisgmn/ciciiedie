services:
  back:
    build:
      context: .
      target: back
    ports:
      - "${BACK_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  front:
    build:
      context: .
      target: front
    ports:
      - "${FRONT_HTTP_PORT:-80}:80"
      - "${FRONT_HTTPS_PORT:-443}:443"
    depends_on:
      back:
        condition: service_healthy
