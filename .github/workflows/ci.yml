name: CI

on:
  pull_request:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Frontend install
        working-directory: front
        run: npm ci

      - name: Frontend lint-like check (build)
        working-directory: front
        run: npm run build -- --configuration development

      - name: Backend lint-like check (gradle check without tests)
        working-directory: back
        run: ./gradlew --no-daemon check -x test

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Backend tests
        working-directory: back
        run: ./gradlew --no-daemon test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Frontend build
        working-directory: front
        run: |
          npm ci
          npm run build -- --configuration production

      - name: Backend build
        working-directory: back
        run: ./gradlew --no-daemon build -x test

      - name: Build Docker standalone image
        run: docker build --target standalone -t microcrm:ci .

  security:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gitleaks (secret scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: front/package-lock.json

      - name: Frontend dependency audit
        working-directory: front
        run: |
          npm ci
          npm audit --audit-level=high

      - name: Build image for Trivy
        run: docker build --target standalone -t microcrm:scan .

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: microcrm:scan
          format: table
          exit-code: '1'
          severity: CRITICAL,HIGH

  deploy-staging:
    runs-on: ubuntu-latest
    needs: security
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Placeholder deployment step
        run: |
          echo "Manual staging deployment example"
          echo "Configure secrets (SSH/KUBECONFIG/token) before enabling real deployment commands"
