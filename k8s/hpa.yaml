apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: microcrm-hpa
  namespace: microcrm-staging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: microcrm
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
