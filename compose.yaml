services:
  back:
    build:
      context: .
      target: back
    image: microcrm-back:local
    env_file:
      - .env
    ports:
      - "${BACK_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s

  front:
    build:
      context: .
      target: front
    image: microcrm-front:local
    env_file:
      - .env
    ports:
      - "${FRONT_HTTP_PORT:-80}:80"
      - "${FRONT_HTTPS_PORT:-443}:443"
    depends_on:
      back:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80 || exit 1"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 20s
